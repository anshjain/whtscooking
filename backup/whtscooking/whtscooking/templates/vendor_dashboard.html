<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <title>What's Coocking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bower_components/bootstrap-combobox/js/bootstrap-combobox.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap-combobox/css/bootstrap-combobox.css' %}">
    <script src="{% static 'js/TweenLite.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <!-- Rating Plugin css and js -->
    <script src="{% static 'bower_components/bootstrap-star-rating/js/star-rating.js' %}" type="text/javascript"></script>
    <link href="{% static 'bower_components/bootstrap-star-rating/css/star-rating.css' %}" media="all" rel="stylesheet" type="text/css" />
    <!--Ends Rating Plugin css and js -->
    <!-- custom JS and CSS -->
    <!-- bower multiselect-->
    <script src="{% static 'bower_components/multiselect/js/jquery.multi-select.js' %}" type="text/javascript"></script>
    <link href="{% static 'bower_components/multiselect/css/multi-select.css' %}" media="all" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/userDashboard.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- custom js -->
</head>

<body>
    <!-- Container header -->
    <div class="container">
        <div class="row user-dashboard-header"></div>
    </div>
    <!-- Ends Container header -->
    <div class="container main-section">
        <!-- Select meal type header -->
        <div class="row select-menu-row">
            <div class="col-md-6 col-sm-12 col-sx-12">
                <h4 class="section-header">Create and Edit Menu</h4>
                <br>
                <label>Select {{ form.menu_type.label }}</label>
                <form role="form" class="form " id="id_meal_type_form">
                    <div class="form-group">
                        {{ form.menu_type }}
                    </div>
                </form>
            </div>
        </div>
        <!--Ends select meal-->
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#createMenu">Create Today's Menu</a></li>
            <li><a data-toggle="tab" href="#addItem">Add menu items</a></li>
            <li><a data-toggle="tab" href="#viewRating">View Rating</a></li>
        </ul>
        <div class="tab-content">
            <!-- Create todays menu -->
            <!-- Lunch -->
            <div id="createMenu" class="tab-pane fade in active">
                <div class="menu-create-wrap menu-create-wrap-breakfast">
                    <h4 class="">Create Breakfast Menu</h4>
                    <div class="row menu-creator">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            {{ form.menu }}
                            <select multiple="multiple" id="id_breakfast_selector" name="id_breakfast_selector">
                                <!-- Create options using backend -->
                                <option value="1">elem 1</option>
                                <option value="2">elem 2</option>
                                <option value="3">elem 3</option>
                                <option value="4">elem 4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Lunch-->
                <div class="menu-create-wrap menu-create-wrap-lunch hide">
                    <h4 class="">Create Lunch Menu</h4>
                    <div class="row menu-creator">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select multiple="multiple" id="id_lunch_selector" name="id_lunch_selector">
                                <!-- Create options using backend -->
                                <option value="1">elem 1</option>
                                <option value="2">elem 2</option>
                                <option value="3">elem 3</option>
                                <option value="4">elem 4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Evening Snacks -->
                <div class="menu-create-wrap menu-create-wrap-snacks hide">
                    <h4 class="">Create Snacks Menu</h4>
                    <div class="row menu-creator">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select multiple="multiple" id="id_snacks_selector" name="id_snacks_selector">
                                <!-- Create options using backend -->
                                <option value="1">elem 1</option>
                                <option value="2">elem 2</option>
                                <option value="3">elem 3</option>
                                <option value="4">elem 4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Dinner -->
                <div class="menu-create-wrap menu-create-wrap-dinner hide">
                    <h4 class="">Create Dinner Menu</h4>
                    <div class="row menu-creator">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select multiple="multiple" id="id_dinner_selector" name="id_dinner_selector">
                                <!-- Create options using backend -->
                                <option value="1">elem 1</option>
                                <option value="2">elem 2</option>
                                <option value="3">elem 3</option>
                                <option value="4">elem 4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ends create todays menu -->
            <!--Add item content-->
            <div id="addItem" class="tab-pane fade">
                Add Menu item
            </div>
            <!--Ends add item content-->
            <!-- Reviews tab-->
            <div id="viewRating" class="tab-pane fade">
                View Reviews
            </div>
            <!--Ends Reviews tab-->
        </div>
        <!-- Outermost container-->
        <div class="container">
        <div class="row buttons-wrap">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary pull-right">Create</button>
                <button class="btn btn-default pull-right">Cancel</button>
            </div>
        </div>
            
        </div>
</body>

</html>
