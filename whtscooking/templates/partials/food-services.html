
<div class="row select-menu-row">
    <div class="col-md-6 col-sm-12 col-sx-12">
        <h4 class="section-header">Create and Edit Menu</h4>
        <br>
        <label>Select Menu</label>
        <form role="form" class="form " id="id_meal_type_form">
            <div class="form-group">
                {% for service in services %}
                <div class="radio">
                    <label>
                        <input type="radio" id="id_select_{{service}}" class="meal-selector" {% ifequal forloop.counter 1 %}checked="checked"{% endifequal %} name="id_select_meal" />
                        {{service|title}}
                    </label>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
    <div style="float:right; margin-top:5%; margin-right:1%">
        <a class="btn btn-lg btn-primary" href="{% url 'logout'%}"> Logout </a>
    </div>
</div>
