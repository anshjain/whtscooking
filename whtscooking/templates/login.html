<!DOCTYPE html>
<html lang="en">
    <head>
        <title>What's Coocking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/static/bower_components/jquery/dist/jquery.js"></script>
        <script src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        
        <script src="/static/js/TweenLite.js"></script>
        <script src="/static/js/login.js"></script>

        <!-- custom CSS -->
        <link rel="stylesheet" href="/static/css/login.css">

        <!-- custom js -->
    </head>
    <body>
        <div class="container">                    
            <body>
                <div class="container">
                    <div class="row vertical-offset-100">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="row-fluid user-row text-center">
                                        <img src="/static/images/logo.png" alt="Harman Connected Services"/>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form id="id_login_form" method="post" name="id_login_form" accept-charset="UTF-8" role="form" class="form-signin">
                                        <fieldset>
                                            <label class="panel-login">
                                                <div class="login_result"></div>
                                            </label>
                                            {% csrf_token %}
                                            <div>{{form.errors.username}}</div>
                                            {{form.user_type}}
                                            {{form.username}}
                                            {{form.password}}
                                            </br>
                                            <input class="btn btn-lg btn-primary btn-block" type="submit" id="login" value="Login">
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
        </div>
    </body>
</html>
